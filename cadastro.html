<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Associado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Associado</h1>

    <form action="/cadastro" method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" required><br>

        <label>CPF:</label>
        <input type="text" name="cpf" required><br>

        <label>Endereço:</label>
        <input type="text" name="endereco"><br>

        <label>Valor da Cota (R$):</label>
        <input type="number" step="0.01" name="valor_cota"><br>

        <label>Nº de Pagamentos:</label>
        <input type="number" name="num_pagamentos"><br>

        <label>Telefone 1:</label>
        <input type="text" name="telefone1"><br>

        <label>Telefone 2:</label>
        <input type="text" name="telefone2"><br>

        <label>Operador:</label>
        <input type="text" name="operador"><br>

        <button type="submit">Salvar Cadastro</button>
    </form>

    <br>
    <a href="index.html">Voltar para o Início</a>
</body>
</html>
